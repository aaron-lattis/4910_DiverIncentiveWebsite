            <div class="col-4">    
                <button type="button" name="manage" class="btn btn-primary btn-block top_group manage">View Your Catalog</button>
            </div>
        </nav>

    </div>

<div class = "container-fluid">
    <div class="row">

        <nav class="container-fluid col-2 sidebar">
            <div class = "sticky-top pt-5">
                <h5 class="font-weight-bold" style="text-align:center;">Sort By:</h5>
                <button class="btn btn-primary btn-block last_mod-">Most Recent</button>
                <button class="btn btn-primary btn-block last_mod">Least Recent</button>
                <button class="btn btn-primary btn-block price-">Most Expensive</button> 
                <button class="btn btn-primary btn-block price">Least Expensive</button> 
            </div>
        </nav>

        <div class="container-fluid col-10">

            <nav class="navbar navbar-expand-sm bg-light">
                <form class="form-inline my-2 my-lg-0 mx-auto">
                    <input class= "form-control mr-sm-2" type="search" id="searchbar" placeholder="Search" aria-label="Search"></input>
                    <button class="btn btn-primary my-2 my-sm-0" type="button" id="search">Search</button>
                </form>
            </nav>

            <div class = "sticky-top">

                <div class="container-fluid bg-light">
                    <div class="row justify-content-center">

                    <div class="card bg-dark"style="color:white; width: 10rem;">
                        <div class="row no-gutters">
                            <div class="col-4">
                                <div class="card-text">Sort</div>
                            </div>
                            <div class="col-4">
                                <div class="card-text">Price</div>
                            </div>
                            <div class="col-4">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row justify-content-center" id="item"></div>
        </div>

    </div>
</div>



{% load static %}
<script src="{% static 'catalog/items.js' %}"></script>

{% endblock %}
